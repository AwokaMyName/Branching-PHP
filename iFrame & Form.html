<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir PPDB</title>
</head>
<body style="background-color: rgb(0, 187, 255);">
    <center><h1>PPDB SMA PLUS PGRI CIBINONG</h1></center>
    <fieldset>
    <legend style="background-color: rgb(25, 0, 255); color: white;">DATA DIRI SISWA</legend>
    <form action="#" method="get">
        <div>
            <label for="">Nama Lengkap</label>
            <input type="text" name="Nama Lengkap" placeholder="Nama Lengkap Anda">
        </div>
        <div>
            <label for="">NISN</label>
            <input type="text" name="NISN" placeholder="NISN anda dari SMP/MA">
        </div>
        <div>
            <label for="NIK">NIK</label>
            <input id="NIK" name="NIK" placeholder="NIK Sesuai KK">

            <label for="No. KK">No. KK</label>
            <input id="No. KK" name="No. KK" placeholder="Sesuai KK">
        </div>
        <div>
            <label for="Tempat Lahir">Tempat Lahir</label>
            <input id="Tempat Lahir" name="Tempat Lahir">

            <label for="Tanggal Lahir">Tanggal Lahir</label>
            <input type="date" name="Tanggal Lahir">
        </div>
        <div>
            <label for="">Jenis Kelamin</label>
            <input id="prx" name="Jenis kelamin" type="radio">Laki-Laki
            <input id="prx" name="Jenis kelamin" type="radio">Perempuan
        </div>
        <div>
            <label for="">Agama</label>
            <input type="text" name="Agama">
        </div>
        <div>
            <label for="">Jumlah Saudara</label>
            <input type="text" name="Jmlh Saudara">
        </div>
        <div>
            <label for="">Anak Ke</label>
            <input type="text" name="Anak ke">
        </div>
        <div>
            <label for="">Cita-Cita</label>
            <input type="text" name="Cita-Cita">
        </div>
        <div>
            <label for="">Hobi</label>
            <input type="text" name="Hobi">
        </div>
        </fieldset>
    </form>
    <fieldset>
    <legend style="background: blue; color: white;">PENDIDIKAN SEBELUMNYA</legend>
    <form action="#" method="get">
        <div>
            <label for="">Nama SMP/MA</label>
            <input type="text" name="SMP/MA">
        </div>
        <div>
            <label for="">Alamat</label>
            <input type="text" name="Alamat" placeholder="Alamat SMP/MA">
        </div>
    </form>
    </fieldset>
    <fieldset>
        <legend style="background-color: blue; color: white;">BIODATA ORANG TUA KANDUNG</legend>
        <form action="#" method="get">
            <b>DATA AYAH</b>
            <div>
                <label for="">Nama</label>
                <input type="text" name="nama" placeholder="Nama Ayah Kandung">
            </div>
            <div>
                <label for="">NIK</label>
                <input type="text" name="NIK" placeholder="NIK Ayah Kandung">
            </div>
            <div>
                <label for="">Tempat lahir</label>
                <input type="text" name="tempat lahir">
            </div>
            <div>
                <label for="">Tanggal Lahir</label>
                <input type="date" name="tanggal lahir">
            </div>
            <div>
                <label for="">Pendidikan</label>
                <input type="text" name="Pendidikan" placeholder="Pendidikan Terakhir Ayah">
            </div>
            <div>
                <label for="">Pekerjaan</label>
                <input type="text" name="pekerjaan">
            </div>
            <div>
                <label for="">Penghasilan</label>
                <input type="text" name="Penghasilan">
            </div>
            <div>
                <label for="">No. HP</label>
                <input type="number" name="Nomor">
            </div>
            <hr>
            <b>DATA IBU</b>
            <div>
                <label for="">Nama</label>
                <input type="text" name="nama" placeholder="Nama Ibu Kandung">
            </div>
            <div>
                <label for="">NIK</label>
                <input type="text" name="NIK" placeholder="NIK Ibu Kandung">
            </div>
            <div>
                <label for="">Tempat lahir</label>
                <input type="text" name="tempat lahir">
            </div>
            <div>
                <label for="">Tanggal Lahir</label>
                <input type="date" name="tanggal lahir">
            </div>
            <div>
                <label for="">Pendidikan</label>
                <input type="text" name="Pendidikan" placeholder="Pendidikan Terakhir Ibu">
            </div>
            <div>
                <label for="">Pekerjaan</label>
                <input type="text" name="pekerjaan">
            </div>
            <div>
                <label for="">Penghasilan</label>
                <input type="text" name="Penghasilan">
            </div>
            <div>
                <label for="">No. HP</label>
                <input type="number" name="Nomor">
            </div>
        </form>
        </form>
    </fieldset>
    <fieldset>
        <legend style="background-color: blue; color: white;">STATUS TEMPAT TINGGAL SISWA DAN ALAMAT SISWA</legend>
        <form action="#" method="get">
            <div>
                <label for="">Status Tempat Tinggal</label>
                <input type="text" name="tmpt tinggal">
            </div>
            <div>
                <label for="">Tinggal Bersama</label>
                <input type="text" name="tinggal Bersama">
            </div>
            <div>
                <label for="">Alamat</label>
                <input type="text" name="Alamat">
            </div>
        </form>
    </fieldset>

</body>
</html>
